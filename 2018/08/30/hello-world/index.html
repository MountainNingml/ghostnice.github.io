        <p>博雅，2000年出生于陕西省宝鸡市某贫困山区。2012年左右接触互联网，进而迈入信息安全。目前主要涉猎于WEB渗透测试/RE逆向/密码学/无线网络攻防等。</p>
<h2 id="目前所在的团队："><a href="#目前所在的团队：" class="headerlink" title="目前所在的团队："></a>目前所在的团队：</h2><h3 id="芝诺信息安全团队"><a href="#芝诺信息安全团队" class="headerlink" title="芝诺信息安全团队"></a>芝诺信息安全团队</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ 发源于古城西安，由一群信息安全爱好者组成。主攻前沿安全技术。包括：渗透测试，黑产对抗，威胁情报，智能硬件和无线电安全等。<span class="string">"</span></span><br></pre></td></tr></table></figure>
<h3 id="【御风而行-协同联动】-沙龙"><a href="#【御风而行-协同联动】-沙龙" class="headerlink" title="【御风而行-协同联动】 沙龙"></a>【御风而行-协同联动】 沙龙</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ 御风而行—为信息安全而战”的主办方“陕西信安联合体”，是一个由西北地区业内白帽子及西安各大高校计算机社团组织成员和芝诺信息及各类民间计算机爱好者共同营造的西北地区首个信息安全交流社群圈子，御风而行，我们站在时代的边缘旨在给信息安全爱好者和从业者提供一个姿势分享、技术切磋和实战交流的沙龙活动。旨在培养和发现对网络安全技术有浓厚兴趣的技能型人才，宣传信息安全基础知识，让更多的在校学生，企业工作人员了解如何抵御信息泄露？如何抵御网络攻击?为更多网络安全技术爱好者提供最有力的帮助和支持。</span><br></pre></td></tr></table></figure>
